<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico">
    <link rel="stylesheet" href="../../lib/dataTables/datatables.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/dataTables/datatables.min.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <section class="login-wrapper">
            <div class="login-field membership-join">
                <h1>고객사 회원가입</h1>
                <div class="login-input">
                    <div class="row">
                        <div class="col label-input">
                            <label for="joinLogin01">고객사명<i class="is-nec">필수입력</i></label>
                            <input type="text" class="c-input" id="joinLogin01" value="KCC" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col label-input">
                            <label class="c-label-txt">이메일/ID<i class="is-nec">필수입력</i></label>
                            <div class="row inner c-input-email-group">
                                <div class="col-4 input-email-01">
                                    <input type="text" class="c-input" title="이메일 계정입력" value="test">
                                </div>
                                <div class="col-8 input-email-02">
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" class="c-input" title="이메일 도메인 입력" value="hanmail.net">
                                        </div>
                                        <div class="col-5">
                                            <button type="button" class="c-btn input-btn"><span>중복확인</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row c-input-pw-row">
                        <div class="col label-input">
                            <label for="joinLogin02">PW<i class="is-nec">필수입력</i></label>
                            <input type="password" class="c-input" id="joinLogin02">
                        </div>
                    </div>
                    <div class="row c-input-pw-row">
                        <div class="col label-input">
                            <label for="joinLogin03" class="rechk-label">PW확인<i class="is-nec">필수입력</i></label>
                            <div class="pw-rechk">
                                <input type="password" class="c-input" id="joinLogin03">

                                <!-- [ comment  ]

								일치하지 않을 경우 class: is-error 추가
							-->
                                <p class="c-input-info-txt">일치합니다.</p>

                                <!-- <p class="c-input-info-txt is-error"> 일치하지 않습니다. </p> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col label-input">
                            <label for="joinLogin04">성명<i class="is-nec">필수입력</i></label>
                            <input type="text" class="c-input" id="joinLogin04">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col label-input">
                            <label class="c-label-txt">일반전화</label>
                            <div class="row inner c-input-phone-group">
                                <div class="col input-phone-01">
                                    <div class="c-select">
                                        <select title="휴대폰 전화번호 앞 3자리 선택">
                                            <option value="" selected="">010</option>
                                            <option value="">option</option>
                                            <option value="">option</option>
                                            <option value="">option</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col"><input type="text" class="c-input" title="휴대폰 전화번호 중간 4자리 입력"></div>
                                <div class="col"><input type="text" class="c-input" title="휴대폰 전화번호 끝 4자리 입력"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col label-input">
                            <label class="c-label-txt">휴대폰번호<i class="is-nec">필수입력</i></label>
                            <div class="row inner c-input-phone-group">
                                <div class="col input-phone-01">
                                    <div class="c-select">
                                        <select title="휴대폰 전화번호 앞 3자리 선택">
                                            <option value="" selected="">010</option>
                                            <option value="">option</option>
                                            <option value="">option</option>
                                            <option value="">option</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col"><input type="text" class="c-input" title="휴대폰 전화번호 중간 4자리 입력"></div>
                                <div class="col"><input type="text" class="c-input" title="휴대폰 전화번호 끝 4자리 입력"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-chkbox">
                    <input type="checkbox" id="useChk">
                    <label for="useChk" class="chk-label"><i></i><span>(필수) 개인정보 수집/이용 동의</span></label>
                </div>
                <button type="button" class="c-btn btn-login"><span>가입하기</span></button>
                <p class="alr-login">이미 계정이 있습니까? <a href="javascript:void(0);">로그인하기</a></p>
                <p class="copyright">© 2022. KMI All Rights Reserved.</p>
            </div>
        </section>
    </div>
    <script src="../../lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
