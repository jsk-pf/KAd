<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI 한국의학연구소</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico">
    <link rel="stylesheet" href="../../lib/dataTables/datatables.min.css">

    <script src="../../lib/jquery/jquery.min.js"></script>

<body>
    <div id="container">

        <div class="content-wrapper etc-wrapper">

                        </button>
                        <div class="total-search">
                            <i class="ico-search"></i>
                            <input type="text" placeholder="검색" class="search-input">

                            <div class="search-related-field" style="display: none">

                                    <li><a href="javascript:;">검진정책관리</a></li>

                            <div class="user-control">

                                    <li><a href="javascript:;">로그아웃</a></li>
                                </ul>
                            </div>
                        </div>

            <div class="c-loading-wrapper">
                <section class="is-loading">
                    <div class="spinner-field">

                    </div>
