<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/ico/favicon.ico">
    <link rel="stylesheet" href="../../lib/dataTables/datatables.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/dataTables/datatables.min.js"></script>
    <script src="../../lib/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
</head>

<body>
    <div id="container">
        <section class="login-wrapper">
            <div class="login-field">
                <!-- [ mod(230202) ] -->
                <h1><img src="../../images/logo/logo_02.svg" alt="WITH KMI" /></h1>
                <div class="login-input">
                    <input type="text" title="아이디 입력" placeholder="아이디를 입력하세요." />
                    <input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요." />
                    <div class="c-input-btn-group certify-grp">
                        <div class="col-11"><input type="text" class="c-input" title="인증번호 입력" placeholder="휴대폰번호를 입력하세요." /></div>
                        <div class="col-1 input-button">
                            <div class="buttons">
                                <button class="c-btn is-outline-navy-1 input-btn"><span>인증요청</span></button>
                            </div>
                        </div>
                    </div>

                    <input type="text" title="2차 인증" placeholder="2차 인증을 진행해주세요." value="" readonly="readonly" />
                    <div class="c-chkbox">
                        <input type="checkbox" id="idChk" />
                        <label for="idChk" class="chk-label"><i></i><span>아이디 기억하기</span></label>
                    </div>
                </div>
                <button type="button" class="c-btn btn-login"><span>로그인</span></button>
                <!--# [ mod(230622) ] -->
                <ul class="membership-account">
                    <li>
                        <button type="button"><span>협력병원 계정신청</span></button>
                    </li>
                    <li>
                        <button type="button"><span>비밀번호 찾기</span></button>
                    </li>
                </ul>
                <!--# [ // mod(230622) ] -->
                <p class="copyright">© 2022. KMI All Rights Reserved.</p>

                <!-- [ // mod(230202) ] -->
            </div>
        </section>
    </div>
    <script src="../../lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>

</body>

</html>
